<div class="container" *ngIf='project'>
    
    <div class="image" *ngIf='project.image'>
        <img src="{{url+ 'get-image/'+project.image}}"  *ngIf="project.image"/>
    </div> 
    <div class="data"> 
        <h1> {{ project.name }}</h1>
        <h3> {{ project.descripcion }}</h3>
        <p> {{ project.category }}</p>
        <p>{{ project.langs }}</p> 
        <p *ngIf="confirm == false">
            <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit"><b>Editar</b></a>
            <a (click)='setConfirm(true)' class="button-delete"><b>Borrar</b></a>
        </p>

        <p *ngIf="confirm == true">
            <span class="confirm">Estas seguro de eliminar el proyecto?</span> <br/>
            <a (click)='setConfirm(false)' class="button-edit"><b>Cancelar</b></a>
            <a (click)='deleteProject(project._id)' class="button-delete"><b>Eliminar</b></a>
        </p>    
    </div>



</div>
